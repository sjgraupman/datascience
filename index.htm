<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title Advanced Data Science Country Data></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
<body>
    <script>
    
    var countryData;
    var rawData;

    function parseLine(line) {
        return { Country: line["Country Name"], }}

    d3.tsv("data.csv", parseLine, function(error, data){
        rawData = data;

        nestedData = d3.nest()
        .key(function(d){return d.Country;})
        .entries(data);

        countryData = nestedData.map(function (country){
            var result = {Country: country.key};
            return result;
            d3.select('body').append('p').text(result.Country); 
        });

    });
    </script>

    </body>

    </html>
